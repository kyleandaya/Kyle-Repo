<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJSU Bell Tower</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #87CEEB 0%, #98D8E8 100%);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .tower-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Base of the tower */
        .tower-base {
            width: 200px;
            height: 300px;
            background: linear-gradient(180deg, #8B4513 0%, #A0522D 50%, #8B4513 100%);
            border-radius: 10px 10px 0 0;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        /* Main tower body */
        .tower-body {
            width: 150px;
            height: 400px;
            background: linear-gradient(180deg, #D2B48C 0%, #F5DEB3 30%, #D2B48C 100%);
            position: relative;
            border-radius: 5px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }

        /* Windows on the tower */
        .window {
            position: absolute;
            width: 30px;
            height: 40px;
            background: #2F4F4F;
            border: 2px solid #8B4513;
            border-radius: 3px;
        }

        .window:nth-child(1) { top: 50px; left: 20px; }
        .window:nth-child(2) { top: 50px; right: 20px; }
        .window:nth-child(3) { top: 150px; left: 20px; }
        .window:nth-child(4) { top: 150px; right: 20px; }
        .window:nth-child(5) { top: 250px; left: 20px; }
        .window:nth-child(6) { top: 250px; right: 20px; }

        /* Clock section */
        .clock-section {
            width: 120px;
            height: 80px;
            background: linear-gradient(180deg, #F5DEB3 0%, #D2B48C 100%);
            position: absolute;
            top: 320px;
            left: 15px;
            border-radius: 5px;
            border: 3px solid #8B4513;
        }

        .clock-face {
            width: 60px;
            height: 60px;
            background: #F8F8FF;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 30px;
            border: 2px solid #8B4513;
        }

        .clock-hands {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 20px;
            background: #000;
            transform-origin: bottom center;
            transform: translate(-50%, -100%);
        }

        .clock-hands::after {
            content: '';
            position: absolute;
            top: 0;
            left: -1px;
            width: 4px;
            height: 15px;
            background: #000;
            transform-origin: bottom center;
        }

        /* Bell tower top */
        .tower-top {
            width: 100px;
            height: 60px;
            background: linear-gradient(180deg, #D2B48C 0%, #8B4513 100%);
            position: absolute;
            top: 400px;
            left: 25px;
            border-radius: 5px 5px 0 0;
        }

        /* Spire */
        .spire {
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 40px solid #8B4513;
            position: absolute;
            top: 460px;
            left: 67px;
        }

        /* Bell */
        .bell {
            width: 30px;
            height: 35px;
            background: linear-gradient(180deg, #C0C0C0 0%, #A9A9A9 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            top: 420px;
            left: 60px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        /* Columns on the base */
        .column {
            position: absolute;
            width: 15px;
            height: 200px;
            background: linear-gradient(180deg, #D2B48C 0%, #8B4513 100%);
            border-radius: 2px;
        }

        .column:nth-child(1) { left: 20px; top: 100px; }
        .column:nth-child(2) { left: 50px; top: 100px; }
        .column:nth-child(3) { left: 80px; top: 100px; }
        .column:nth-child(4) { left: 110px; top: 100px; }
        .column:nth-child(5) { left: 140px; top: 100px; }
        .column:nth-child(6) { left: 170px; top: 100px; }

        /* Ground/base platform */
        .platform {
            width: 300px;
            height: 20px;
            background: linear-gradient(90deg, #8B4513 0%, #A0522D 50%, #8B4513 100%);
            border-radius: 10px;
            position: relative;
            top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Decorative elements */
        .decoration {
            position: absolute;
            background: #8B4513;
        }

        .decoration:nth-child(1) {
            width: 200px;
            height: 5px;
            top: 50px;
            left: 0;
        }

        .decoration:nth-child(2) {
            width: 200px;
            height: 5px;
            top: 200px;
            left: 0;
        }

        /* Title */
        .title {
            color: #8B4513;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="tower-container">
        <h1 class="title">SJSU Bell Tower</h1>
        
        <div class="platform">
            <div class="tower-base">
                <!-- Columns -->
                <div class="column"></div>
                <div class="column"></div>
                <div class="column"></div>
                <div class="column"></div>
                <div class="column"></div>
                <div class="column"></div>
                
                <!-- Decorative elements -->
                <div class="decoration"></div>
                <div class="decoration"></div>
            </div>
            
            <div class="tower-body">
                <!-- Windows -->
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                
                <!-- Clock section -->
                <div class="clock-section">
                    <div class="clock-face">
                        <div class="clock-hands"></div>
                    </div>
                </div>
                
                <!-- Bell tower top -->
                <div class="tower-top">
                    <div class="bell"></div>
                </div>
                
                <!-- Spire -->
                <div class="spire"></div>
            </div>
        </div>
    </div>
</body>
</html>
