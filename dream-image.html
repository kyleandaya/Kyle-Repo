<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, 
                #FFE4E1 0%, 
                #F0E68C 25%, 
                #E6E6FA 50%, 
                #F5F5DC 75%, 
                #FFB6C1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background gradient */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                #FFE4E1, #F0E68C, #E6E6FA, #F5F5DC, #FFB6C1, 
                #FFE4E1, #F0E68C, #E6E6FA, #F5F5DC, #FFB6C1);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            z-index: -2;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating particles */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: floatParticle 8s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .particle:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 20%; left: 80%; animation-delay: 2s; }
        .particle:nth-child(3) { top: 50%; left: 20%; animation-delay: 4s; }
        .particle:nth-child(4) { top: 70%; left: 70%; animation-delay: 6s; }
        .particle:nth-child(5) { top: 30%; left: 50%; animation-delay: 1s; }
        .particle:nth-child(6) { top: 80%; left: 30%; animation-delay: 3s; }

        @keyframes floatParticle {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.6; }
            50% { transform: translateY(-20px) scale(1.2); opacity: 1; }
        }

        /* Image container */
        .image-container {
            position: relative;
            z-index: 10;
            text-align: center;
            animation: imageFloat 6s ease-in-out infinite;
        }

        @keyframes imageFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.02); }
        }

        .dream-image {
            max-width: 80vw;
            max-height: 80vh;
            width: auto;
            height: auto;
            border-radius: 20px;
            box-shadow: 
                0 0 50px rgba(255, 255, 255, 0.8),
                0 0 100px rgba(255, 182, 193, 0.6),
                0 0 150px rgba(255, 192, 203, 0.4);
            filter: brightness(1.1) contrast(1.05);
            transition: all 0.3s ease;
        }

        .dream-image:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 60px rgba(255, 255, 255, 0.9),
                0 0 120px rgba(255, 182, 193, 0.7),
                0 0 180px rgba(255, 192, 203, 0.5);
        }

        /* Back button */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(45deg, 
                rgba(255, 182, 193, 0.8), 
                rgba(255, 192, 203, 0.8));
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(255, 182, 193, 0.6);
            animation: buttonPulse 3s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            z-index: 20;
        }

        .back-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 0 40px rgba(255, 182, 193, 0.8);
        }

        @keyframes buttonPulse {
            0%, 100% { box-shadow: 0 0 30px rgba(255, 182, 193, 0.6); }
            50% { box-shadow: 0 0 50px rgba(255, 182, 193, 0.9); }
        }

        /* Dreamy overlay */
        .dreamy-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(255, 182, 193, 0.1) 0%, transparent 50%);
            animation: overlayShift 15s ease-in-out infinite;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes overlayShift {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* Floating decorative elements */
        .floating-element {
            position: fixed;
            border-radius: 50%;
            animation: floatElement 10s ease-in-out infinite;
            opacity: 0.7;
        }

        .floating-element:nth-child(1) {
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #FFB6C1, #FFC0CB);
            top: 15%;
            left: 15%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 15px;
            height: 15px;
            background: linear-gradient(45deg, #E6E6FA, #F0E68C);
            top: 25%;
            right: 20%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 25px;
            height: 25px;
            background: linear-gradient(45deg, #F5F5DC, #FFE4E1);
            bottom: 30%;
            left: 10%;
            animation-delay: 4s;
        }

        .floating-element:nth-child(4) {
            width: 18px;
            height: 18px;
            background: linear-gradient(45deg, #F0E68C, #FFB6C1);
            bottom: 20%;
            right: 15%;
            animation-delay: 6s;
        }

        @keyframes floatElement {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(90deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
            75% { transform: translateY(-15px) rotate(270deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .dream-image {
                max-width: 90vw;
                max-height: 70vh;
            }
            
            .back-button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <!-- Floating particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    
    <!-- Floating decorative elements -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    
    <!-- Dreamy overlay -->
    <div class="dreamy-overlay"></div>
    
    <!-- Back button -->
    <button class="back-button" onclick="window.location.href='dreamy-landing.html'">‚Üê Back to Dream</button>
    
    <!-- Image container -->
    <div class="image-container">
        <img src="https://media.tenor.com/hysCqeAWAssAAAAe/monkey-thinking.png" 
             alt="Monkey Thinking" 
             class="dream-image">
    </div>
</body>
</html>
